<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Dashboard</h2>
  <p id="welcomeMessage">Memuat data pengguna...</p>

  <!-- Tambahkan link ke edit profil -->
  <a id="editProfileLink" href="#">Edit Profil</a><br><br>
  <a id="notificationsLink" href="#">Kotak Masuk</a><br><br>
  
  <h3>Daftar Proyek Anda</h3>
  <ul id="projectList">
    <li>Memuat daftar proyek...</li>
  </ul>

  <h3>Tambah Proyek Baru</h3>
  <form id="addProjectForm">
    <input type="text" id="projectName" placeholder="Nama Proyek" required>
    <input type="text" id="projectDescription" placeholder="Deskripsi" required>
    <input type="datetime-local" id="startInput" required>
    <input type="datetime-local" id="deadlineInput" required>
    <button type="submit">Tambah Proyek</button>
  </form>

  <button onclick="logoutUser()">Logout</button>

  <script src="js/auth.js"></script>
  <script>
    if (!isAuthenticated()) {
      window.location.href = "login.html";
    } else {
      const token = localStorage.getItem("token");

      fetch("http://localhost:8080/api/users/me", {
        headers: {
          "Authorization": "Bearer " + token
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Token tidak valid atau pengguna tidak ditemukan.");
        }
        return response.json();
      })
      .then(data => {
        document.getElementById("welcomeMessage").textContent = `Halo, ${data.username} (${data.email})`;
        localStorage.setItem("userId", data.userId);
        document.getElementById("editProfileLink").href = "edit-profile.html";
        document.getElementById("notificationsLink").href = "notifications.html";
        loadProjects(token);
      })
      .catch(error => {
        alert("Gagal memuat data pengguna. Silakan login ulang.");
        logoutUser();
      });

      function loadProjects(token) {
  fetch("http://localhost:8080/api/projects", {
    headers: {
      "Authorization": "Bearer " + token
    }
  })
  .then(response => response.json())
  .then(projects => {
    console.log(projects);
    const projectList = document.getElementById("projectList");
    projectList.innerHTML = "";

    projects.forEach(project => {
      const li = document.createElement("li");
      const link = document.createElement("a");

      const startFormatted = project.start
        ? new Date(project.start).toLocaleString("id-ID", {
            day: "2-digit", month: "2-digit", year: "numeric",
            hour: "2-digit", minute: "2-digit"
          })
        : "-";

      const deadlineFormatted = project.deadline
        ? new Date(project.deadline).toLocaleString("id-ID", {
            day: "2-digit", month: "2-digit", year: "numeric",
            hour: "2-digit", minute: "2-digit"
          })
        : "-";

      link.textContent = `${project.name} (Mulai: ${startFormatted} - Deadline: ${deadlineFormatted})`;
      link.href = `project-detail.html?id=${project.id}`;

      li.appendChild(link);
      projectList.appendChild(li);
    });
  });
}

      document.getElementById("addProjectForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("projectName").value;
        const description = document.getElementById("projectDescription").value;
        const start = document.getElementById("startInput").value;
        const deadline = document.getElementById("deadlineInput").value;

        fetch("http://localhost:8080/api/projects", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({
            name: name,
            description: description,
            start: start,
            deadline: deadline
          })
        })
        .then(response => {
          console.log(start);
          if (!response.ok) {
            throw new Error("Gagal menambah proyek.");
          }
          return response.json();
        })
        .then(newProject => {
          alert("Proyek berhasil ditambahkan.");
          document.getElementById("addProjectForm").reset();
          loadProjects(token);
        })
        .catch(error => {
          alert(error.message);
        });
      });
    }
  </script>
</body>
</html>
