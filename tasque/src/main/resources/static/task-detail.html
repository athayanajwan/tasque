<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Detail Tugas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .header-card {
      background: linear-gradient(to left, #9d4edd, #7b2cbf);
      color: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }
    .deadline-badge {
      background-color: #fcbf49;
      color: #212529;
      font-weight: bold;
    }
    .nav-tabs .nav-link.active {
      font-weight: bold;
      color: #7b2cbf;
    }
    .tag-badge {
      background-color: #e9ecef;
      border-radius: 0.5rem;
      padding: 0.25rem 0.5rem;
      margin-right: 0.25rem;
    }
    .overview-box span {
      display: block;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .overview-box .form-control[readonly] {
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      padding-left: 0.5rem;
      font-weight: 500;
    }
    .status-badge, .priority-badge {
      display: inline-block;
      width: 100%;
      text-align: center;
      padding: 0.5rem;
      font-weight: bold;
      border-radius: 0.5rem;
    }
    .status-badge {
      background-color: #51cf66;
      color: #fff;
    }
    .priority-badge {
      background-color: #ffe066;
      color: #000;
      border: 2px solid #4caf50;
    }
    .tag-badge {
        background-color: #6c757d;
        color: white;
        padding: 0.25rem 0.75rem;
        font-weight: 600;
        border-radius: 0.5rem;
        display: inline-block;
    }
    .btn-purple {
      background-color: #7b2cbf;
      color: #fff;
    }
    .btn-purple:hover {
      background-color: #5a189a;
      color: #fff;
    }
  </style>
</head>
<body class="bg-light p-3">
  <div class="container">
    <div class="header-card">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <h1 class="mb-1"><i class="bi bi-clipboard"></i> Detail Tugas</h1><br>
          <h2 class="fw-bold" id="taskTitle">&nbsp;</h2>
        </div>
      </div>
    </div>

    <ul class="nav nav-tabs mb-3" id="taskTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tugas-tab" data-bs-toggle="tab" data-bs-target="#tugas" type="button" role="tab">Tugas</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit" type="button" role="tab">Edit</button>
      </li>
    </ul>

    <div class="tab-content" id="taskTabContent">
      <!-- Tab Tugas -->
      <div class="tab-pane fade show active" id="tugas" role="tabpanel">
        <div class="row g-3 mb-4">
          <div class="col-md-6 d-flex">
            <div class="card p-3 w-100 h-100">
              <h5 class="fw-bold">Deskripsi</h5>
              <p id="taskDescription" class="mb-0">Memuat data tugas...</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3 overview-box">
              <h5 class="fw-bold">Overview</h5>
              <div class="row">
                <div class="col-6 mb-2">
                  <span>Status</span>
                  <div id="taskStatus" class="status-badge">To Do</div>
                </div>
                <div class="col-6 mb-2">
                  <span>Prioritas</span>
                  <div id="taskPriority" class="priority-badge">Low</div>
                </div>
                <div class="col-6 mb-2">
                  <span>Mulai</span>
                  <input type="text" class="form-control" id="taskStartDate" readonly>
                </div>
                <div class="col-6 mb-2">
                  <span>Jam Mulai</span>
                  <input type="text" class="form-control" id="taskStartTime" readonly>
                </div>
                <div class="col-6 mb-2">
                  <span>Tenggat Waktu</span>
                  <input type="text" class="form-control" id="taskDeadlineDate" readonly>
                </div>
                <div class="col-6 mb-2">
                  <span>Jam Tenggat</span>
                  <input type="text" class="form-control" id="taskDeadlineTime" readonly>
                </div>
                <div class="col-12 mb-2">
                  <span>Assign To</span>
                  <input type="text" class="form-control" id="taskAssignedTo" readonly>
                </div>
                <div class="col-12">
                    <span>Tags</span>
                    <div id="taskTags" class="d-flex flex-wrap gap-2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Komentar -->
        <div class="card p-3">
          <h5>Komentar</h5>
          <div id="commentSection">
            <div id="commentList">Memuat komentar...</div>
            <div id="addCommentForm" class="mt-3">
              <textarea id="newComment" rows="3" class="form-control mb-2" placeholder="Tulis komentar..."></textarea>
              <button class="btn btn-purple" onclick="addComment()">Kirim Komentar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tab Edit -->
      <div class="tab-pane fade" id="edit" role="tabpanel">
        <div id="taskEdit">
          <div class="card p-4">
            <h5>Edit Tugas</h5>
            <form id="editTaskForm">
              <div class="mb-3">
                <label class="form-label">Judul</label>
                <input type="text" class="form-control" id="title" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Deskripsi</label>
                <textarea class="form-control" id="description" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Assigned To (username)</label>
                <input type="text" class="form-control" id="assignedTo" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" id="status" required>
                  <option value="TO_DO">To Do</option>
                  <option value="IN_PROGRESS">In Progress</option>
                  <option value="REVIEW">Review</option>
                  <option value="COMPLETED">Selesai</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Prioritas</label>
                <select class="form-select" id="priority" required>
                  <option value="LOW">Low</option>
                  <option value="MEDIUM">Medium</option>
                  <option value="HIGH">High</option>
                  <option value="URGENT">Urgent</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Start</label>
                <input type="datetime-local" class="form-control" id="start" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Deadline</label>
                <input type="datetime-local" class="form-control" id="deadline" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Tags (pisahkan dengan koma)</label>
                <input type="text" class="form-control" id="tags" />
              </div>
              <button type="submit" class="btn btn-purple w-100">Simpan</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/task-detail.js"></script>
</body>
</html>
